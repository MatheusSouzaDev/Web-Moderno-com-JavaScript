<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
<h1>Modificando HTML #01</h1>
<div id='conteudo1'></div>
<div id='conteudo2'></div>
<div id='conteudo3'></div>
<div>SEM ID!</div>

<script>
    // Conteúdo 1
    $('#conteudo1').append('<p>1</p>')

    // Conteúdo 2
    // Criando elemnto pelo jQuery
    const elementos = [
        $('<li></li>').append('Arroz'),
        $('<li>').append('Feijão'),
        $('<li>').append('Carne')
    ]

    // prepend() adiciona antes dos elementos já dentro do elemento
    const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
    $('#conteudo2').append(lista)

    // Conteúdo 3
    // append com array de elementos
    $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
        .prepend('<h1>0</h1>')

    // .html() substitui o conteúdo
    $('#conteudo3').html('<h1>123</h1>')
    // .text() de fato vai imprimir a tag como texto
    $('#conteudo3').text('<h1>123</h1>')

    // Selecionando todas DIV com atributo ID
    $('div[id]').html('<strong>Todos!</strong>')
</script>
</body>
