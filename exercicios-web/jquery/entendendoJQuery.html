<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<title>Entendendo jQuery</title>
	<link rel='stylesheet' href='css/estilo.css'>
	<script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
	<h1>Entendendo jQuery</h1>
	<div>1</div>
	<div>2</div>

	<script>
		// referencia do jQuery é o $ (dólar)

		// Escondendo o elemento e o tempo que vai demorar para realizar isso
		// encadear funções
		$('div').hide(5000).show(5000).fadeOut(5000)
		//jQuery nã usa elemento HTML e sim um "decorator"
		console.log($('div').get(0))
		console.log($.isEmptyObject({ nome: null }))
		console.log(jQuery.inArray(3, [1, 2, 3]))

		// criando uma função para o jQuery
		$.fn.fundoVerde = function () {
			this.css('background-color', 'green')
			return this // retornando o objeto para encadear
		}

		$('body').fundoVerde().fadeOut(1000)
	</script>
</body>
