<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        // Criar uma tabela com o array de pessoas e colocar na div conteudo
        //------------------------- Minha solução -----------------//
        
        const tabela = $('<table>')

        pessoas.forEach(pessoa => {
            $('<tr>').append(`<td>${pessoa.nome}</td><td>${pessoa.nota}</td>`).appendTo(tabela)
        })

        $('#conteudo').append(tabela)
        
        //--------------------- Fim Minha solução -----------------//
        //------------------------- Solução Curso -----------------//

    </script>
</body>
